<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>TypingSpeed</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amaranth&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arbutus&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Carter+One&amp;display=swap">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body
    style="background: var(--bs-dark); min-height: 100vh;border-color: rgb(0,0,0);box-shadow: inset 0px 0px 20px 10px rgba(0,0,0,0.7); padding-bottom: 20px;">
    <div class="container-fluid">
        <div class="row">
            <!-- heading -->
            <div class="col-12 d-flex justify-content-center align-items-center"
                style="padding-top: 50px; height: 10vh;">
                <h2 id="typed3"
                    style="color: var(--bs-gray-500);font-family: 'Carter One', serif;text-align: center;text-shadow: 4px 2px 0px var(--bs-gray-800);">
                </h2>
            </div>

            <!-- typing text -->
            <div class="col-12" style="height: fit-content;">
                <p id="msg"
                    style="color: rgba(255, 255, 255, 0.4); text-align: center; padding: 20px 20% 0px 20%; font-family: Amaranth, sans-serif;font-size: 20px;">
                </p>
            </div>
            <div id="result" class="col-12 mx-auto" style="padding: 5px 40px 5px 40px;">
                <span id="resulttag"></span>
            </div>

            <!-- input area-->

            <div class="col-12" style="height: fit-content;">
                <div class="d-flex justify-content-center align-items-center mx-auto inside col-11 col-sm-8"
                    style="background: var(--bs-dark);border-radius: 30px;border-color: rgba(0,0,0,0.1);padding: 10px;height: 40vh;padding-top: 15px;padding-bottom: 15px; margin-bottom: 15px;">
                    <textarea id="myWords"
                        style="background: rgba(255,255,255,0);border: none;outline: none;color: rgb(255,255,255);text-align: justify;font-family: Amaranth, sans-serif;font-size: 20px;width: 90%;height: 90%; "
                        name="TypingSpeed" placeholder="Press Strat and type here..." cols="100" rows="10"></textarea>
                </div>
            </div>
            <!-- start-->
            <div class="col-12 d-flex justify-content-center align-items-center">
                <button class="btn btn-primary" id="btn" type="button"
                    style="width: 100px; height: 40px; border-radius: 10px; font-family: Amaranth, sans-serif; font-size:18px; border: none; background: rgba(0,0,0,0.07);box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.3);color: rgba(255, 255, 255, 0.5); margin: 10px 0px;">Start</button>
            </div>



        </div>
    </div>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/typingtest.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.0/typed.min.js"></script>
    <script>
        var typed3 = new Typed('#typed3', {
            strings: ['Check your typing speed'],
            typeSpeed: 100,
            backSpeed: 0,
            smartBackspace: true,
            fadeOut: true,
        });
    </script>
</body>

</html>
