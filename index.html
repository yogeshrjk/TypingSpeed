<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>TypingSpeed</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amaranth&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arbutus&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Carter+One&amp;display=swap">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body
    style="background: var(--bs-dark);transform-style: preserve-3d;min-height: 100vh;border-color: rgb(0,0,0);box-shadow: inset 0px 0px 20px 10px rgba(0,0,0,0.7); padding-bottom: 20px;">
    <div class="d-flex justify-content-center align-items-start" style="padding-top: 50px;">
        <h1 id="typed3"
            style="color: var(--bs-gray-500);font-family: 'Carter One', serif;text-align: center;text-shadow: 4px 2px 0px var(--bs-gray-800);">
        </h1>
    </div>
    <div style="min-height:20vh;">
        <p id="msg"
            style="color: white; text-align: center; padding: 20px 20% 0px 20%; font-family: Amaranth, sans-serif;font-size: 20px;">
        </p>
    </div>
    <div class="container">
        <div class="row">
            <div class="col" style="height: fit-content;">
                <div class="d-flex justify-content-center align-items-center mx-auto inside col-11 col-sm-8"
                    style="background: var(--bs-dark);border-radius: 30px;border-color: rgba(0,0,0,0.1);padding: 10px;height: 40vh;padding-top: 15px;padding-bottom: 15px;">
                    <textarea id="myWords"
                        style="background: rgba(255,255,255,0);border: none;outline: none;color: rgb(255,255,255);text-align: justify;font-family: Amaranth, sans-serif;font-size: 20px;width: 90%;height: 90%;"
                        name="TypingSpeed" placeholder="Type here..." cols="100" rows="10"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center align-items-center mx-auto col-md-6" style="height: 10vh;margin: 15px;">
        <button class="btn btn-primary" id="btn" type="button"
            style="width: 150px;height: 40px;border-radius: 10px;font-family: Amaranth, sans-serif; font-size:18px;border: 0px outset rgb(0,0,0);background: rgba(0,0,0,0.08);box-shadow: 0px 0px 15px 5px rgba(0, 0, 0, 0.3);color: rgba(255, 255, 255, 0.726);">Start</button>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/typingtest.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.0/typed.min.js"></script>
    <script>
        var typed3 = new Typed('#typed3', {
            strings: ['Check your typing speed'],
            typeSpeed: 100,
            backSpeed: 0,
            smartBackspace: true,
            fadeOut: true,
        });
    </script>
</body>

</html>
